<!DOCTYPE html>
<html dir="rtl">
<head>
        <meta charset="utf-8" />
        <script src="home.js" defer></script>
        <title>webApi</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                margin: 0;
                padding: 20px;
            }

            .container {
                display: flex;
                gap: 40px;
                justify-content: center;
                margin-top: 30px;
            }

            .existUser, .newUser, .pass {
                background: white;
                padding: 20px;
                width: 260px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }

            h3 {
                margin-bottom: 15px;
                color: #333;
            }

            label {
                font-size: 14px;
                margin-top: 10px;
                color: #444;
            }

            input {
                padding: 10px;
                margin-top: 5px;
                border: 1px solid #ccc;
                border-radius: 6px;
                width: 100%;
                font-size: 14px;
                box-sizing: border-box;
            }

            button {
                margin-top: 20px;
                padding: 12px;
                background-color: #4a90e2;
                color: white;
                border: none;
                width: 100%;
                font-size: 15px;
                border-radius: 6px;
                cursor: pointer;
                transition: 0.2s;
            }

                button:hover {
                    background-color: #357ab8;
                }

            /* ---- רמת סיסמה לרוחב ---- */

            .strength {
                margin-top: 20px;
                display: flex;
                flex-direction: row; /* הופך את הנקודות לאופקיות */
                gap: 6px;
            }

            .point {
                flex: 1; /* גורם לכל ריבוע לקחת רוחב שווה */
                height: 12px;
                background-color: #ddd;
                border-radius: 5px;
                transition: background-color 0.3s;
            }
        </style>
    </head>
<body>

    <div class="container">
        <div class="existUser">
            <h3>משתמש רשום</h3>
            <lable for="logInName">שם משתמש</lable>
            <input type="email" id="logInName" required />
            <lable for="logInPassword">סיסמא</lable>
            <input type="password" id="logInPassword" required />
            <button onClick="logIn()">התחבר</button>
        </div>

        <div class="newUser">
            <h3>משתמש חדש</h3>
            <lable for="userName">שם משתמש</lable>
            <input type="email" id="userName" name="userName" required />
            <lable for="firstName">שם פרטי</lable>
            <input type="text" id="firstName" name="firstName" required />
            <lable for="lastName">שם משפחה</lable>
            <input type="text" id="lastName" name="lastName" required />
            <lable for="password">סיסמא</lable>
            <input type="password" id="password" name="password" required />
            <button onClick="newUser()">הרשם</button>
            
        </div>
        <div class="pass">
            <button onClick="CheckPassword()">בדוק חוזק סיסמא</button>
            <div class="strength">
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
            </div>
        </div>
    </div>
</body>
</html>

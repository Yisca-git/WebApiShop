<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="utf-8" />
    <script defer src="update.js"></script>
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            margin-top: 30px;
        }

        .updateBox {
            background: white;
            padding: 25px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .icon {
            font-size: 45px;
        }

        h1, h2 {
            margin: 10px 0;
            color: #333;
        }

        .updateUser {
            display: flex;
            flex-direction: column;
            margin-top: 15px;
            text-align: right;
        }

        label {
            font-size: 14px;
            margin-top: 10px;
            color: #444;
        }

        input {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            width: 100%;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            width: 100%;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

            button:hover {
                background-color: #357ab8;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✅</div>
        <h2 class="namePlace"></h2>
        <h1>לעדכון הפרטים</h1>
        <div class="updateUser">
            <lable for="userName">שם משתמש</lable>
            <input type="email" id="userName" name="userName" required />
            <lable for="firstName">שם פרטי</lable>
            <input type="text" id="firstName" name="firstName" required placeholder="שם אחר" />
            <lable for="lastName">שם משפחה</lable>
            <input type="text" id="lastName" name="lastName" required placeholder="שם אחר" />
            <lable for="password">סיסמא</lable>
            <input type="password" id="password" name="password" required />
            <button onClick="updateDetails()">עדכן פרטים</button>
        </div>
    </div>
</body>
</html>
